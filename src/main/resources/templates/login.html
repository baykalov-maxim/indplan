<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Sales Prospecting Software | B2B Marketing Automation</title>

<!--Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />

<!-- Core CSS - Include with every page -->
<link type="text/css" rel="stylesheet"
	href="/css/bootstrap-3.1.1.min.css"
	data-th-href="@{/css/bootstrap-3.1.1.min.css}" />

<link type="text/css" rel="stylesheet"
	href="/font-awesome/css/font-awesome.css"
	data-th-href="@{/font-awesome/css/font-awesome.css}" />

<!-- SB Admin CSS - Include with every page -->
<link type="text/css" rel="stylesheet" href="/css/sb-admin.css"
	data-th-href="@{/css/sb-admin.css}" />
>

<!-- Ionicons -->
<link rel="stylesheet"
	href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<!--<![endif]-->
</head>

<body class="hold-transition login-page">

	<div class="login-box" style="position: relative;">
		<div class="login-box-body">
			<h2 class="text-center">Sign in</h2>
			<hr />
			<form name="f" th:action="@{/login}" method="post">
				<fieldset>
					<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
					<div data-th-if="${param.error}" class="alert alert-danger">
						Wrong username or password</div>
					<div class="form-group has-feedback">
						<span class=" fa fa-envelope-o form-control-feedback"></span> <input
							class="form-control" placeholder="Username" type="text" id="username"
							name="username"></input>
					</div>
					<div class="form-group has-feedback">
						<span class="fa fa-lock form-control-feedback"></span> <input
							class="form-control" placeholder="Password" type="password"
							id="Password" name="Password"></input>
					</div>
					<hr />
					<div class="row">
						<div class="col-xs-12">
							<button type="submit" class="btn btn-primary btn-block btn-flat">Enter</button>
							<p class="text-center">
								<a href="/forget-password">Forgot your password?</a>
							</p>
							<p class="text-center">
								<a href="/sign-up">New User? Register Here</a>
							</p>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!-- /.login-box -->

	<!--jQuery 2.1.4-->
	<script src="../static/js/jQuery-1.11.0.min.js"
		th:src="@{/js/jQuery-1.11.0.min.js}"></script>

	<!-- Bootstrap 3.3.5 -->
	<script src="../static/js/bootstrap-3.1.1.min.js"
		th:src="@{/js/bootstrap-3.1.1.min.js}"></script>


</body>
</html>
