<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="fragments/sb-admin :: head"></head>

<body>

<div id="wrapper">                <!-- /#wrapper -->

    <div data-th-replace="fragments/sb-admin :: top-nav"></div>

    <div data-th-replace="fragments/sb-admin :: vert-nav-admin (category, category.getAll)"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Список категорий</h1>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Таблица с категориями
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <!-- User table -->
                            <table class="table table-striped table-bordered table-hover" id="dataTables-categories">
                                <thead>
                                <tr>
                                    <th class="col-sm-2">Название</th>
                                    <th class="col-sm-2">Тип</th>
                                    <!-- <th class="col-sm-1">Надкатегория</th> -->
                                    <th class="col-sm-1"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-th-each="category : ${categories}">
                                    <td data-th-text="${category.title}"></td>
                                    <td data-th-text="${category.type}"></td>
                                    <!-- <td data-th-text="${category.getParentCategory().getTitle()}"></td> -->
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                                                Действия<span class="caret"></span>
                                            </button>
                                        <!--    <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#" data-th-href="@{/activity/update(id=${activity.activityId})}">
                                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;
                                                        <span >Редактировать</span>
                                                    </a>
                                                </li>
                                                <li>
                                                    <a href="#" data-th-href="@{/activity/delete(id=${activity.activityId},phase=stage)}">
                                                        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;
                                                        <span >Удалить</span>
                                                    </a>
                                                </li>
                                            </ul> -->
                                        </div>
                                    </td>

                                </tr>
                                <tr data-th-remove="all">
                                    <td>
                                        <div class="btn-group">
                                            <button class="btn btn-warning btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                                                	Действия<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#" data-th-href="@{/category/update(id=${user.id})}">
                                                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;
                                                        <span>Редактировать</span></a></li>
                                                <li><a href="#" data-th-href="@{/category/delete(id=${user.id},phase=stage)}">
                                                        <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;
                                                        <span >Удалить</span></a></li>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.table responsive -->
                    </div>
                </div>
            </div>  <!-- /.col-lg-12 -->
        </div>      <!-- /.row -->
    </div>		    <!-- page wrapper -->
</div>              <!-- /#wrapper -->

<div data-th-replace="fragments/sb-admin :: scripts"></div>
</body>
</html>
