<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Пользователь</title>

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"
          data-th-href="@{/css/bootstrap.css}" />

    <link type="text/css" rel="stylesheet" href="/font-awesome/css/font-awesome.css"
          data-th-href="@{/font-awesome/css/font-awesome.css}" />

    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/sb-admin.css"
          data-th-href="@{/css/sb-admin.css}" />

    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <!-- Load head and left menu -->
    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin (user, user.save)"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Пользователь</h1>
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
					<!-- User form -->
                    <div class="alert alert-success alert-dismissable" th:if="${message != null}" 
                    		id="formMessage" data-th-fragment="formMessage">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4 data-th-text="${message}"></h4>
                    </div>
                    <form class="form" data-th-fragment="userForm (actionUri, actionText, dname, dpass, demail, drole, dempl)" 
                    		id="userForm" name="userForm" method="post" action="#" 
                    		data-th-action="@{${actionUri}}"
                    		data-th-object="${user}">
                        <input  type="hidden" name="id" data-th-field="*{id}"/>
                        
						<div class="form-group required" data-th-attrappend="class=${#fields.hasErrors('username')}? ' has-error'">
                           <label for="username">Имя пользователя</label> 
                           <input class="form-control" type="text" id="username" name="username"
								data-th-field="*{username}" 
								data-th-disabled="${dname}" 
								data-th-errorclass="username"/>
								<!-- required="required" -->
							<span class="help-block" data-th-if="${#fields.hasErrors('username')}" data-th-errors="*{username}">Incorrect username</span>
						</div>
						<div class="form-group required" data-th-attrappend="class=${#fields.hasErrors('password')}? ' has-error'">
							<label for="password">Пароль</label> 
							<input class="form-control" type="password" id="password" name="password" 
								data-th-field="*{password}" 
								data-th-disabled="${dpass}" 
								data-th-errorclass="password"/>
							<!-- required="required"  -->
							<span class="help-block" data-th-if="${#fields.hasErrors('password')}" data-th-errors="*{password}">Incorrect password</span>
						</div>
						<div class="form-group" data-th-attrappend="class=${#fields.hasErrors('email')}? ' has-error'">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" 
		                            data-th-field="*{email}" id="email" name="email" 
		                            data-th-disabled="${demail}" />
							<span class="help-block" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}">Incorrect password</span>
                        </div>
                        <div class="form-group required" data-th-attrappend="class=${#fields.hasErrors('roles')}? ' has-error'">
                            <label for="roles">Уровень доступа</label>
                            <select class="form-control" data-th-field="*{roles}" id="roles" 
                            		data-th-disabled="${drole}" >
                                <option data-th-each="role : ${allRoles}" 
                                		data-th-value="${role.id}" 
                                		data-th-text="${role.rolename}">Dropdown</option>
                            </select>
							<span class="help-block" data-th-if="${#fields.hasErrors('roles')}" data-th-errors="*{roles}">Incorrect password</span>
                        </div>
                        <div class="form-group required" data-th-attrappend="class=${#fields.hasErrors('employee')}? ' has-error'">
                            <label for="employee">Сотрудник</label>
                            <select class="form-control" data-th-field="*{employee}" id="employee" data-th-disabled="${dempl}" >
									<option data-th-each="employee : ${allEmployees}"
										data-th-value="${employee.id}"
										data-th-text="${employee.getSNP()}"
										>Dropdown</option>
								</select>
							<span class="help-block" data-th-if="${#fields.hasErrors('employee')}" data-th-errors="employee">Incorrect password</span>
                        </div>
                        <div class="form-group">
                            <label for="saveButton"></label>
                            <button type="submit" class="btn btn-primary" 
                            		id="saveButton" form="userForm" data-th-text="${actionText}">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div><!-- page wrapper -->
</div><!-- /#wrapper -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="/js/jquery-1.11.0.min.js"
        data-th-src="@{/js/jquery-1.11.0.min.js}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="/resources/js/bootstrap-3.1.1.min.js"
        data-th-src="@{/js/bootstrap-3.1.1.min.js}"></script>

<!-- Core Scripts - Include with every page -->
<script type="text/javascript" src="/js/plugins/metisMenu/jquery.metisMenu.js"
        data-th-src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

<!-- SB Admin Scripts - Include with every page -->
<script type="text/javascript" src="resources/js/sb-admin.js"
        data-th-src="@{/js/sb-admin.js}"></script>

</body>
</html>
