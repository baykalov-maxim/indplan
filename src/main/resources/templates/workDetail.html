<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/sb-admin :: head"></head>
<body>
<div class="modal-content">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title" th:text="work">Работы</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<ul th:object="${work}">
				<li th:text="*{title}"></li>
				<li th:text="*{type.title}"></li>
				<li>
					<span th:text="*{timerate}">0</span> <span th:text="*{timeunit}">0</span>
					<span> на </span>
					<span th:text="*{perrate}">0</span> <span th:text="*{perunit}">0</span>
				</li>
				<li th:text="*{report}"></li>
				<li th:text="*{description}"></li>
			</ul>
		</div>
	</div>
	<div class="modal-footer">
		<form action="#" th:action="@{/work/delete(id=${work.id})}" method="post">
			<button class="btn btn-success" type="submit" name="id" th:field="${work.id }" th:text="#{ok}">Р”Р°</button>
			<button class="btn btn-danger" type="button" data-dismiss="modal" th:text="#{no}">РќРµС‚</button>
		</form>
	</div>
</div>
<div th:replace="fragments/sb-admin :: scripts"></div>
</body>

</html>
