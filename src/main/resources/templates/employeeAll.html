<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Список сотрудников</title>

    <!-- Core CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css"
          data-th-href="@{/css/bootstrap.css}" />

    <link type="text/css" rel="stylesheet" href="/font-awesome/css/font-awesome.css"
          data-th-href="@{/font-awesome/css/font-awesome.css}" />

    <!-- SB Admin CSS - Include with every page -->
    <link type="text/css" rel="stylesheet" href="/css/sb-admin.css"
          data-th-href="@{/css/sb-admin.css}" />

    <!-- DataTables CSS -->
    <link type="text/css" rel="stylesheet" href="/css/dataTables-bootstrap.css"
            data-th-href="@{/css/dataTables.bootstrap.css}" />

    <!-- DataTables Responsive CSS -->
    <link type="text/css" rel="stylesheet" href="/css/dataTables-responsive.css"
            data-th-href="@{/css/dataTables-responsive.css}" />

    <style>
        .no-border-on-me>thead>tr>th,
        .no-border-on-me>tbody>tr>th,
        .no-border-on-me>tfoot>tr>th,
        .no-border-on-me>thead>tr>td,
        .no-border-on-me>tbody>tr>td,
        .no-border-on-me>tfoot>tr>td
        {
            border-top-style: none;
            border-bottom-style: none;
        }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper"><!-- /#wrapper -->

    <!-- Load head and left menu -->
    <div data-th-replace="fragments/sb-admin :: top-nav"></div>
    <div data-th-replace="fragments/sb-admin :: vert-nav-admin (employee, employee.getAll)"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Список сорудников</h1>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Таблица с сотрудниками
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <!-- Employee table -->
                            <table class="table table-striped table-bordered table-hover" id="dataTables-employees">
                                <thead>
                                <tr>
                                    <th class="col-sm-2">Фамилия</th>
                                    <th class="col-sm-1">Имя</th>
                                    <th class="col-sm-2">Отчество</th>
                                    <th class="col-sm-2">Должность</th>
                                    <th class="col-sm-1">Ученая степень</th>
                                    <th class="col-sm-2">Ученое звание</th>
                                    <th class="col-sm-2">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-th-each="employee : ${employees}">
                                    <td data-th-text="${employee.surname}">Фамилия</td>
                                    <td data-th-text="${employee.name}">Имя</td>
                                    <td data-th-text="${employee.patronymic}">Отчество</td>
                                    <td data-th-text="${employee.jobTitle}">Должность</td>
                                    <td data-th-text="${employee.degree}">Ученая степень</td>
                                    <td data-th-text="${employee.academicTitle}">Ученое звание</td>
                                    <td style="text-align: center;">
                                        <a href="#" data-th-href="@{/employee/update(id=${employee.id})}">
                                            <button type="button" class="btn btn-default btn-xs">
                                                <span class="glyphicon glyphicon-pencil"></span><!-- &nbsp;&nbsp;Редактировать -->
                                            </button></a> &nbsp;
                                        <a href="#" data-th-href="@{/employee/delete(id=${employee.id},phase=stage)}">
                                            <button type="button" class="btn btn-default btn-xs">
                                                <span class="glyphicon glyphicon-trash"></span><!-- &nbsp;&nbsp;Удалить -->
                                            </button>
                                        </a>
                                    </td>
                                </tr>
                                <tr data-th-remove="all">
                                    <td style="text-align: center;">
                                        <a href="#">
                                            <button type="button" class="btn btn-default btn-xs">
                                                <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;Редактировать
                                            </button></a>&nbsp;
                                        <a href="#">
                                            <button type="button" class="btn btn-default btn-xs">
                                                <span class="glyphicon glyphicon-trash"></span>&nbsp;&nbsp;Удалить
                                            </button></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!-- /.dataTable_wrapper -->
                    </div>
                </div>
            </div><!-- /.col-lg-12 -->
        </div><!-- /.row -->
    </div><!-- page wrapper -->
</div><!-- /#wrapper -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="/js/jquery-1.11.0.min.js"
        data-th-src="@{/js/jquery-1.11.0.min.js}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="/resources/js/bootstrap-3.1.1.min.js"
        data-th-src="@{/js/bootstrap-3.1.1.min.js}"></script>

<!-- Core Scripts - Include with every page -->
<script type="text/javascript" src="/js/plugins/metisMenu/jquery.metisMenu.js"
        data-th-src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

<!-- SB Admin Scripts - Include with every page -->
<script type="text/javascript" src="resources/js/sb-admin.js"
        data-th-src="@{/js/sb-admin.js}"></script>

<!-- DataTables JavaScript -->
<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap.min.js"></script>

<!-- For table (use jquery -->
<script>
    $(document).ready(function() {
        $('#dataTables-employees').DataTable({
            responsive: true
        });
    });
</script>

</body>
</html>
